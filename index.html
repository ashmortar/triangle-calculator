<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
    <h2>What sort of triangle do your lengths make?</h2>
      <form>
        <div class="form-group">
              <label for="side1">Length of Side 1</label>
              <input id="side1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side2">Length of Side 2</label>
              <input id="side2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side3">Length of Side 3</label>
              <input id="side3" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
      </form>
    <p>This is <span id="triangle"></span> triangle!<p>
    </div>
  </body>
</html>
